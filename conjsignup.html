<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<style>
     body, h2, p, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Background */
body {
    background: linear-gradient(135deg, #4b6cb7, #182848);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Signup Container */
.signup-container {
    width: 100%;
    max-width: 400px;
    padding: 1rem;
}

/* Signup Card */
.signup-card {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.signup-card h2 {
    font-size: 1.8rem;
    color: #182848;
    margin-bottom: 1.5rem;
}

/* Input Group */
.input-group {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 1rem;
    padding: 0.5rem 0.8rem;
    background: #f9f9f9;
}

.input-group i {
    color: #182848;
    margin-right: 0.8rem;
}

.input-group input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 1rem;
    background: transparent;
}

/* Signup Button */
.signup-btn {
    background: #4b6cb7;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s;
}

.signup-btn:hover {
    background: #182848;
}

/* Login Text */
.login-text {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
}

.login-text a {
    color: #4b6cb7;
    text-decoration: none;
    transition: color 0.3s;
}

.login-text a:hover {
    color: #182848;
}
</style>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="login-text">Already have an account? <a href="congloging.html">Log In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Passwords must match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const userData = {
                fullName,
                email,
                password
            };

            try {
                const response = await fetch('https://your-api-endpoint.com/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Signup successful!');
                    // Optionally redirect to login or home page
                    window.location.href = 'congloging.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
