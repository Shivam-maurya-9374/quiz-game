<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .toggle {
            margin-top: 10px;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            color: #28a745;
            font-weight: bold;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signupContainer" class="form-container active">
            <h2>Signup</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
            </div>
        </div>
        <div id="loginContainer" class="form-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign up</a></p>
            </div>
        </div>
        <div id="messageContainer" class="form-container">
            <h2 id="messageHeading"></h2>
            <div class="message" id="messageText"></div>
            <div class="toggle">
                <p id="messageLink"></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            document.querySelectorAll('.form-container').forEach(container => container.classList.remove('active'));
            if (form === 'signup') {
                document.getElementById('signupContainer').classList.add('active');
            } else if (form === 'login') {
                document.getElementById('loginContainer').classList.add('active');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            showMessage('Signup Successful', 'Your account has been created successfully!', 'Go to <a href="#" onclick="toggleForms(\'login\')">Login</a>');
        }

        function handleLogin(event) {
            event.preventDefault();
            showMessage('Login Successful', 'Welcome back!', '');
        }

        function showMessage(heading, text, link) {
            document.querySelectorAll('.form-container').forEach(container => container.classList.remove('active'));
            const messageContainer = document.getElementById('messageContainer');
            document.getElementById('messageHeading').textContent = heading;
            document.getElementById('messageText').textContent = text;
            document.getElementById('messageLink').innerHTML = link;
            messageContainer.classList.add('active');
        }
    </script>
</body>
</html>
